<!DOCTYPE html>
<html>
<head>
  <title>Weight Gain Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Add this in the <head> section of your HTML -->


</head>
<body>
  <header>
    <h1>Weight Gain Tracker</h1>
  </header>

  <main>
    <!-- Registration Form -->
    <section id="registrationForm">
      <h2>Registration</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <button id="registerBtn">Register</button>
    </section>

     
    <!-- Start Over Button Section -->

<!-- Start Over Button Section -->
<button class="start-over">Start Over</button>

<!-- Back to Registration Button Section -->
<button class="back-to-registration">Back to Registration</button>

<!-----chart -->
<canvas id="weightChart" width="400" height="200"></canvas>

<script>
  // Function to handle the "Start Over" button click
  function handleStartOver(event) {
    event.preventDefault();
    alert('Start Over button clicked!');
    location.reload(); // This will refresh the page
  }

  // Attach the event listener inside DOMContentLoaded
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.start-over').addEventListener('click', handleStartOver);
  });
</script>







  <!-- Goal Tracking Section -->
<section id="goalSection" style="display: none;">
  <h2>Goal Tracking</h2>
  <form>
      <div class="input-group">
     <label for="currentWeight">Current Weight:</label>
    <input type="number" id="currentWeight" step="0.1" required>
	</div>
	 <div class="input-group">
    <label for="goalWeight">Goal Weight:</label>
    <input type="range" id="goalWeight" min="0" max="100" step="0.1" required>
    <output for="goalWeight" id="goalWeightOutput">50</output> kg
	 </div>
	  <div class="input-group">
	 <label for="goalTime">Time to Reach Goal (in weeks):</label>
    <input type="number" id="goalTime" step="1" required>
	 </div>
	
    <button type="submit">Save Goal</button>
  </form>
  <div id="goalProgress"></div>
  <div id="goalTimeOutput"></div>
</section>



<!-- Food and Exercise Suggestions -->
    <section id="suggestionsSection" style="display: none;">
      <h2>Suggestions</h2>
      <button id="foodSuggestionBtn">Get Food Suggestion</button>
      <div id="foodSuggestion"></div>
      <button id="exerciseSuggestionBtn">Get Exercise Suggestion</button>
      <div id="exerciseSuggestion"></div>
    </section>
	
	
	<!-- Weight Tracking Section -->
    <section id="weightTrackingSection" style="display: none;">
      <h2>Weight Tracking</h2>
      <form id="weightForm">
        <label for="currentWeight">Current Weight:</label>
        <input type="number" id="currentWeight" step="0.1" required>
        <button type="submit">Submit Weight</button>
      </form>
      <canvas id="weightChart" width="400" height="200"></canvas>
      <!-- Back to Registration Button Section -->
      <button class="back-to-registration" style="display: none;">Back to Registration</button>
    </section>
	
	
  </main>
     
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
   
</body>
</html>
